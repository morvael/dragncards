version: '3.8'

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dragncards_dev
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  web:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/dragncards_dev
    volumes:
      - .:/home/postgres/app
    ports:
      - "4001:4000"
    depends_on:
      - db
    entrypoint: ["/bin/bash", "/home/postgres/app/entrypoint.sh"]




volumes:
  db_data:
